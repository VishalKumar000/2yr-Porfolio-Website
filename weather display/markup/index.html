
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>

    <!-- linking my style.css file -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">

</head>

<body>
    <!-- Main card start here -->
    <div class="app-main" id="box" data-tilt-max-glare="0.25"  data-tilt-scale="1.1" data-tilt-glare>
        <div class="searchInputBox">
            <input type="text" name="" id="input-box" class="input-box" placeholder="Enter City Name"
                autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Meerut, IN</div>
                <div class="date" id="date">19 December (Wednesday), 2021</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">35&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
 
    <!-- Main card Ends here -->



    <!-- All the linking of file start here -->

    <!-- linking my main.js file  -->
    <script src="../js/main.js"></script>
    <script src="../js/vanilla.js"></script>
</body>

</html>
